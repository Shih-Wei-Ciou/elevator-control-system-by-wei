<script>
// 更新系統狀態的函數
function updateSystemStatus() {
    fetch('/api/system_status')
        .then(response => response.json())
        .then(data => {
            // 更新計數
            document.getElementById('personCount').textContent = data.counts.person;
            document.getElementById('cartCount').textContent = data.counts.cart;
            document.getElementById('basketCount').textContent = data.counts.basket;
            
            // 更新覆蓋比例
            document.getElementById('coverage').textContent = data.coverage;
            document.getElementById('coverageBar').style.width = data.coverage + '%';
            
            // 更新電梯狀態
            document.getElementById('status').textContent = data.status;
            
            // 更新狀態指示器
            const statusIndicator = document.getElementById('statusIndicator');
            if (data.status === 'Full') {
                statusIndicator.className = 'btn btn-danger btn-circle btn-lg';
                statusIndicator.innerHTML = '<i class="fas fa-times"></i>';
            } else {
                statusIndicator.className = 'btn btn-success btn-circle btn-lg';
                statusIndicator.innerHTML = '<i class="fas fa-check"></i>';
            }
        })
        .catch(error => console.error('Error:', error));
}

// 每秒更新一次
setInterval(updateSystemStatus, 1000);

// 頁面加載時立即更新一次
document.addEventListener('DOMContentLoaded', updateSystemStatus);


</script>
